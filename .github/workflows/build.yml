name: Build Delivery Challan Generator

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "DeliveryChallanGenerator" main.py
    
    - name: Upload artifact 1
      uses: actions/upload-artifact@v3
      with:
        name: delivery-challan-generator-windows-exe
        path: dist/DeliveryChallanGenerator.exe

    - name: Upload artifact 2
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: build/
    
    - name: Upload artifact 3
      uses: actions/upload-artifact@v3
      with:
        name: dist-folder
        path: dist/
    
    - name: Upload artifact 4
      uses: actions/upload-artifact@v3
      with:
        name: spec-file
        path: DeliveryChallanGenerator.spec
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        files: dist/DeliveryChallanGenerator.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
